<!DOCTYPE html>
<html>

<head>
  <title>BPMN Visualizer</title>
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@11/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="https://unpkg.com/bpmn-js@11/dist/assets/bpmn-font/css/bpmn.css">
  <style>
    body {
      font-family: Arial;
    }

    #canvas {
      height: 600px;
      border: 1px solid #ccc;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>

<body>

  <h2>Payment Process Flow</h2>
  <button id="loadFlow">Load BPMN Flow</button>
  <div id="canvas"></div>

  <script src="https://unpkg.com/bpmn-js@11/dist/bpmn-modeler.development.js"></script>
  <script>
    const bpmnModeler = new BpmnJS({ container: '#canvas' });

    const bpmnXML = `<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL" xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI" xmlns:dc="http://www.omg.org/spec/DD/20100524/DC" xmlns:di="http://www.omg.org/spec/DD/20100524/DI" id="Definitions_1" targetNamespace="http://bpmn.io/schema/bpmn">
  <bpmn:process id="paymentProcess" isExecutable="true">
    <bpmn:startEvent id="StartEvent_1" name="Checkout Clicked">
      <bpmn:outgoing>Flow_1</bpmn:outgoing>
    </bpmn:startEvent>
    <bpmn:serviceTask id="Task_Payment" name="Process Payment" implementation="\${environment.services.paymentService}">
      <bpmn:incoming>Flow_1</bpmn:incoming>
      <bpmn:outgoing>Flow_2</bpmn:outgoing>
    </bpmn:serviceTask>
    <bpmn:intermediateThrowEvent id="Event_KafkaPublish" name="Publish 'payment-successful'">
      <bpmn:incoming>Flow_2</bpmn:incoming>
      <bpmn:outgoing>Flow_3</bpmn:outgoing>
      <bpmn:messageEventDefinition />
    </bpmn:intermediateThrowEvent>
    <bpmn:serviceTask id="Task_Analytics" name="Log Analytics" implementation="\${environment.services.analyticService}">
      <bpmn:incoming>Flow_3</bpmn:incoming>
      <bpmn:outgoing>Flow_4</bpmn:outgoing>
    </bpmn:serviceTask>
    <bpmn:endEvent id="EndEvent_1" name="Flow Complete">
      <bpmn:incoming>Flow_4</bpmn:incoming>
    </bpmn:endEvent>
    <bpmn:sequenceFlow id="Flow_1" sourceRef="StartEvent_1" targetRef="Task_Payment" />
    <bpmn:sequenceFlow id="Flow_2" sourceRef="Task_Payment" targetRef="Event_KafkaPublish" />
    <bpmn:sequenceFlow id="Flow_3" sourceRef="Event_KafkaPublish" targetRef="Task_Analytics" />
    <bpmn:sequenceFlow id="Flow_4" sourceRef="Task_Analytics" targetRef="EndEvent_1" />
  </bpmn:process>
  <bpmndi:BPMNDiagram id="BPMNDiagram_1">
    <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="paymentProcess">
      <bpmndi:BPMNShape id="StartEvent_1_di" bpmnElement="StartEvent_1">
        <dc:Bounds x="150" y="100" width="36" height="36" />
        <bpmndi:BPMNLabel>
          <dc:Bounds x="131" y="143" width="75" height="14" />
        </bpmndi:BPMNLabel>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Task_Payment_di" bpmnElement="Task_Payment">
        <dc:Bounds x="240" y="78" width="100" height="80" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Event_KafkaPublish_di" bpmnElement="Event_KafkaPublish">
        <dc:Bounds x="390" y="100" width="36" height="36" />
        <bpmndi:BPMNLabel>
          <dc:Bounds x="371" y="143" width="75" height="27" />
        </bpmndi:BPMNLabel>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="Task_Analytics_di" bpmnElement="Task_Analytics">
        <dc:Bounds x="480" y="78" width="100" height="80" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="EndEvent_1_di" bpmnElement="EndEvent_1">
        <dc:Bounds x="640" y="100" width="36" height="36" />
        <bpmndi:BPMNLabel>
          <dc:Bounds x="625" y="143" width="67" height="14" />
        </bpmndi:BPMNLabel>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNEdge id="Flow_1_di" bpmnElement="Flow_1">
        <di:waypoint x="186" y="118" />
        <di:waypoint x="240" y="118" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="Flow_2_di" bpmnElement="Flow_2">
        <di:waypoint x="340" y="118" />
        <di:waypoint x="390" y="118" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="Flow_3_di" bpmnElement="Flow_3">
        <di:waypoint x="426" y="118" />
        <di:waypoint x="480" y="118" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="Flow_4_di" bpmnElement="Flow_4">
        <di:waypoint x="580" y="118" />
        <di:waypoint x="640" y="118" />
      </bpmndi:BPMNEdge>
    </bpmndi:BPMNPlane>
  </bpmndi:BPMNDiagram>
</bpmn:definitions>`;

    document.getElementById('loadFlow').addEventListener('click', async () => {
      try {
        await bpmnModeler.importXML(bpmnXML);
        console.log('✅ BPMN diagram loaded!');
      } catch (err) {
        console.error('❌ Failed to load BPMN diagram:', err);
      }
    });
  </script>

</body>

</html>
